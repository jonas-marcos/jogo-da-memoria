<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória do Joninhas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="player-info">
        <h1>Jogo da Memória do Joninhas</h1>
        <label for="player-name">Digite seu nome:</label>
        <input type="text" id="player-name" placeholder="Seu nome aqui">
        
        <div id="difficulty-buttons">
            <button id="easy-button">Fácil</button>
            <button id="hard-button">Difícil</button>
        </div>

        <button id="start-button">Iniciar Jogo</button>
    </div>

    <div id="game-board"></div>

    <div id="score" style="display: none;"></div>
    <button id="reset-button" style="display: none;">Reiniciar Jogo</button>
    <div id="ranking" style="display: none;">
        <h2>Ranking de Pontuação</h2>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
